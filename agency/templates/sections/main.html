{% load static %}
{% load i18n %}

<main class="main-content-wrapper" id="main">
    <style>
        .min-price-from-word {
            position: relative;
            top: -0.7ch;
        }

        @media (aspect-ratio < 12 / 9) {
            .min-price-from-word {
                position: initial;
                top: 0px;
            }
        }

        {% if LANGUAGE_CODE == "ru" %}
            .min-price-label-number {
                font-family: sans-serif;
                font-size: 8ch;
            }

            .currency-container {
                left: -2.5ch;
            }

            @media (aspect-ratio < 12 / 9) {
                .min-price-label-number {
                    right: -.7ch;
                }

                .currency-container {
                    left: 0ch;
                }
            }
        {% endif %}
    </style>
    <div style="position: absolute;height: 0vh;top: 13vh;right: -10%;">
        <img src="{% static 'img/sphere.png' %}" style="filter: invert(1);opacity: .05;height: 100vh;">
    </div>
    <section class="main-content">
        <div class="main-text-secondary-part">
            <button class="contact-button-top" onclick="orderSite(3)">{% trans 'GetConsultation' %}</button>
            <h1 class="second-text"><span class="filled-second-text">WEB</span>SITES</h1>
        </div>
        <div>
            <span class="main-text">L</span><img
                src="{% static 'img/circle.png' %}"
                style="height: calc(min(32vh, 24vw) * .7);filter: grayscale(1) brightness(1.5);"
                id="main-text-circle"><span class="main-text">GINOV</span>
            <div class="bottom-main-text">
                <div class="bottom-vertical-list">
                    <article>{% trans 'LandingTitle' %}</article>
                    <article>{% trans 'BusinessCardTitle' %}</article>
                    <article>{% trans 'CommerceTitle' %}</article>
                    <article style="width: max-content;">{% trans 'OtherTitle' %}</article>
                </div>
                <img src="{% static 'img/long-arrow.png' %}"
                     class="long-arrow">
                <div class="min-price-label">
                    <div class="mobile-main-text">
                        <span style="position: relative;text-align: right;right: -1ch;">
                            <span class="big-mobile-main-text">BE</span>
                            <span class="small-mobile-main-text">IN THE</span>
                        </span><span class="big-mobile-main-text" style="position: relative;left: -.5ch;">CENTER</span>
                    </div>
                    <span class="min-price-from-word">
                        {% trans 'PriceFromWord' %}
                    </span>
                    <div class="min-price-label-number">{% trans 'MinPriceNumber' %}</div>
                    <div class="currency-container">{% trans 'MinPriceCurrency' %}</div>
                </div>
            </div>
        </div>
    </section>
</main>
